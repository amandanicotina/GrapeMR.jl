name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags: '*'
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.9.4'
        os:
          - ubuntu-latest
        arch:
          - x64
          - arm64
          - x86
        include:
          - version: '1.9.4'
            os: windows-latest
            arch: x86
          - version: '1.9.4'
            os: windows-latest
            arch: x64
          - version: '1.9.4'
            os: macos-latest
            arch: x64
          - version: '1.9.4'
            os: macos-latest
            arch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v2
        with:
          files: lcov.info
      ## submit coverage data
      # TODO: codecov => interesting for OSS and when the project becomes public
      # - run: julia --color=yes --project=. --code-coverage=user etc/codecov.jl
