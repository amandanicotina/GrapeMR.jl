name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags: '*'
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.9.4'
          - '1.11.1'
        os:
          # TODO: only running ubuntu to minimize CI time costs while dev ongoing
          - ubuntu-latest
          # - macos-latest
          # - windows-latest
        arch:
          - x64
          # UBUNTU only for these
          # TODO: ARM64 seems to be broken at a very low level. Possibly julia support missing in general.
          # See: https://github.com/amandanicotina/GrapeMR.jl/actions/runs/10759836671/job/29837029142?pr=17
          # - arm64
          # TODO: Doesn't work due to dependency issues
          # - x86
        # include:
          # TODO: SciMLBase â†’ SciMLBasePythonCallExt seems to blow this one up
          # - version: '1.9.4'
          #   os: windows-latest
          #   arch: x86
          # - version: '1.9.4'
          #   os: macos-latest
          #   arch: arm64
          # - version: '1.11.1'
          #   os: macos-latest
          #   arch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v2
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false